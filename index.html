    <body>
        <h1>You Can Use These Given Input Boxes To Create 2 Paragraphs</h1>
        
          
                <b id="a" class="Abcd">Paragraph 1 </b><b id="b" class="Abcd">Paragraph 2</b><br><br>
        <span class="Left">1</span><input class="Left" id="input-1" placeholder="Input 1">                       <span class="right_sn">1</span><input id="inputs-1" class="right" placeholder="Input 1"><br><br>
        <span class="Left">2</span><input class="Left" id="input-2" placeholder="Input 2">                        <span class="right_sn">2</span><input id="inputs-2" class="right" placeholder="Input 2"><br><br>
        <span class="Left">3</span><input class="Left" id="input-3" placeholder="Input 3">                        <span class="right_sn">3</span><input id="inputs-3" class="right" placeholder="Input 3"><br><br>
        <span class="Left">4</span><input class="Left" id="input-4" placeholder="Input 4">                        <span class="right_sn">4</span><input id="inputs-4" class="right" placeholder="Input 4"><br><br>
        <span class="Left">5</span><input class="Left" id="input-5" placeholder="Input 5">                        <span class="right_sn">5</span><input id="inputs-5" class="right" placeholder="Input 5"><br><br>
        <span class="Left">6</span><input class="Left" id="input-6" placeholder="Input 6">                        <span class="right_sn">6</span><input id="inputs-6" class="right" placeholder="Input 6"><br><br>
               <button onclick="get1()" id="get-1">Get Paragraph 1</button>                          <button onclick="get2()" id="get-2">Get Paragraph 2</button>   
                <br>
                <center>
                <div id="text1"></div>
                <br><br><br><br>
                <div id="text2"></div><br>
                <button class="Left" onclick="cleartext1()">Clear Text Paragraph 1</button><button class="right" onclick="cleartext()">Clear Text Paragraph 2</button>
                </center>
            
    <script>
        function get1(){
        var inputs = [] ;
        for (var i=1;i<=6;i++){
            inputs.push(document.getElementById("input-"+i).value);
        }
        inputs.join(". ")
        document.getElementById("text1").innerHTML= inputs.join(". ");
    }
    function get2(){
        var input = [] ;
        for (var j=1;j<=6;j++){
            input.push(document.getElementById("inputs-"+j).value);
        }
        input.join(". ")
        document.getElementById("text2").innerHTML= input.join(". ");
    }
    function cleartext1(){
        
        document.getElementById("text1").innerHTML= "";
    }
    function cleartext(){
        
        document.getElementById("text2").innerHTML= "";
    }
    </script>
    </body>
